<h5 mat-dialog-title class="mat-subtitle-1">Seleccionar ubicacion para inspeccionar</h5>
<div mat-dialog-actions class=" p-t-0">
    <div class="col-md-12">
        <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Ubicaciones
            </mat-label>
        </div>
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-select value="" [formControl]="ubicationSelected" >
                    <mat-option value="">Seleccionar ubicacion</mat-option>
                    <mat-option *ngFor="let item of ubications" [value]="item?.id">{{item?.name |
                        titlecase}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 m-t-5 m-b-30">
            <button mat-flat-button color="primary" (click)="onSubmit()" class="w-100" type="button">
                Guardar
            </button>
        </div>
    </div>
</div>
