<h5 mat-dialog-title class="mat-subtitle-1">Guardar Ubicacion</h5>
<div mat-dialog-actions class="p-24 p-t-0">
    <form  [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Nombre</mat-label
            >
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="name" placeholder="Escribe el nombre de la ubicacion" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Codigo</mat-label
              >
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="code" placeholder="Escribe el codigo de la ubicacion" />
              </mat-form-field>
            </div>
          </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Descripccion
            </mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <textarea
                formControlName="description" 
                rows="5"
                matInput
                placeholder="Escribe una descripccion"
              ></textarea>
            </mat-form-field>
          </div>
          <mat-checkbox color="primary"  formControlName="isActive"  class="m-b-20 m-l-10">Esta Activo?</mat-checkbox>
        </div>
        <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary" (click)="submit()" type="button">
          Guardar
        </button>
      </form>
</div>
