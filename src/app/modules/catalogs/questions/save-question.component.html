<h5 mat-dialog-title class="mat-subtitle-1">Guardar pregunta</h5>
<div mat-dialog-actions class=" p-t-0">
  <form [formGroup]="form" (ngSubmit)="submit()" style="width: auto;" class="col-12">
    <div class="row" NgIf="data$ | async">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Pregunta</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="question" placeholder="Escribe..." />
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <mat-checkbox color="primary" formControlName="isActive" class="m-b-20 m-l-10">Esta Activo?</mat-checkbox>
          </div>
          <div class="col-md-12 m-t-5 m-b-20 m-l-10 d-flex align-items-center">
            <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
            <button mat-flat-button color="primary" (click)="submit()" type="button">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
