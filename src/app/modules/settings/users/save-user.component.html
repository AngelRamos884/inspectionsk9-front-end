<h5 mat-dialog-title class="mat-subtitle-1">Guardar Usuario</h5>
<div mat-dialog-actions class=" p-t-0">
  <form [formGroup]="form" (ngSubmit)="submit()" style="width: auto;" class="col-12">
    <div class="row" NgIf="customers$ | async">

      <div class="col-md-12">
        <div class="row">
    
          <div class="col-md-4">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nombres</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="firstName" placeholder="Escribe..." />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-4">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Apellidos</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="lastName"  placeholder="Escribe..." />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-4">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Email</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput  formControlName="email" placeholder="Escribe..." />
                <mat-hint *ngIf="f.email.invalid">Ingresar correo valido</mat-hint>
              </mat-form-field>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Roles</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select value="" (selectionChange)="onChangeCustomerValidation()" formControlName="roleId">
                  <mat-option value="">Seleccionar role</mat-option>
                  <mat-option *ngFor="let item of roles$ | async" [value]="item?.id">{{item?.role | titlecase}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-4" *ngIf="(f.roleId.value == '3')">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Clientes</mat-label>
            </div>
            <div class="col-sm-12">
               <mat-form-field appearance="outline" class="w-100">
                <mat-select value="" formControlName="customerId">
                  <mat-option value="">Seleccionar cliente</mat-option>
                  <mat-option *ngFor="let item of customers$ | async" [value]="item?.id">{{item?.name | titlecase}}</mat-option>
                </mat-select>
                <mat-hint *ngIf="f.customerId.invalid">Selecciona un cliente</mat-hint>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-4">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Contraseña</mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password" placeholder="Escribe..." />
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!f.password.value">Ingresar contraseña</mat-hint>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-12">
            <mat-checkbox color="primary" formControlName="isActive" class="m-b-20 m-l-10">Esta Activo?</mat-checkbox>
          </div>
        </div>
      </div>

      <div class="col-md-12 m-t-5">
        <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary" (click)="submit()" type="button">
          Guardar
        </button>
      </div>

    </div>
  </form>
</div>
